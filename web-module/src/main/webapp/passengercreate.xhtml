<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

    <title>New passenger</title>
</h:head>

<h:body style="padding:2rem;">
    <div class="container">

        <h1>Add a new passenger</h1>

<h:form style="margin: auto">
    <p:panelGrid columns="2">
        <p:outputLabel value="First Name"/>
        <p:inputText value="#{passengerController.passenger.firstName}"/>

        <p:outputLabel value="Last Name"/>
        <p:inputText value="#{passengerController.passenger.lastName}"/>

        <p:outputLabel value="ssn"/>
        <p:inputText value="#{passengerController.passenger.ssn}"/>

        <p:outputLabel value=""/>
        <p:commandButton value="add this passenger" action="#{passengerController.createPassenger}"/>
    </p:panelGrid>
</h:form>
    </div>

</h:body>
</html>
