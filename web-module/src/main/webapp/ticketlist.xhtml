<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

    <title>All booked tickets</title>
</h:head>

<h:body>


    <h1> All booked tickets </h1>

    <p:dataTable id="tickets" value="#{ticketController.retrieveAllTickets()}" var="ticket">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{ticket.id}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{ticket.price}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Flight from"/>
            </f:facet>
            <h:outputText value="#{ticket.flight.origin}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Flight to"/>
            </f:facet>
            <h:outputText value="#{ticket.flight.destination}"/>
        </p:column>



    </p:dataTable>

    <div>
        <p:button outcome="/ticketbook.xhtml" value="Book a new ticket" icon="ui-icon-star">
        </p:button>
    </div>

</h:body>
</html>
